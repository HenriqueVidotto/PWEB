<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste DOM</title>
    <script>
        /* vários exemplos como mudar title do form
                                 document.forms[0].title = "Mudei o título 1";
                				   document.forms["Formulario1"].title = "Mudei o título 2";
                				   document.forms.Formulario1.title = "Mudei o título 3";
                				document.Formulario1.title = "Mudei o titulo4;"
                				*/

        function validarDados() {
            
          
            // usando a posicao no formulario
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].value.length < 10) {
                alert("Preencha campo NOME corretamente! 10 caracteres");
                document.forms.formulario1.elements[0].focus();
                return false;
            };

            // usando o nome no formulario
            if (document.forms.formulario1.elements["idEmail"].value == "" || document.forms.formulario1.elements["idEmail"].value.indexOf('@') == -1 || document.forms.formulario1.elements["idEmail"].value.indexOf('.') == -1) {
                alert("Preencha campo E-MAIL corretamente!");
                document.forms.formulario1.elements.idEmail.focus();
               return false;
            }

            //usando o nome no formulario  de maneira direta
            if (document.forms.formulario1.elements.idMensagem.value == "" || document.forms.formulario1.elements.idMensagem.value.length < 50) {
                alert("É necessario preencher o campo MENSAGEM com mais de 20 caracteres!");
                document.getElementById("idMensagem").focus();
                return false;
            }
                var op = document.getElementsByName("Escolha");

             
                if(op[0].checked){
                    alert("Que bom que você voltou a visitar esta página!");
                }else{
                    alert("Volte sempre à está página!");
                }

              

            return true;

            
        }

       
        
    </script>


</head>

<body>

    <div style="width: 600px; height: 500px; border: 1px solid black; margin: 5px; padding: 10px;">
    <form action="teste" method="POST" name="formulario1" id="formulario1" onsubmit="return validarDados();">

        <div id="principal" width=200 heigth=200 align=center>

            Nome Completo:
            <input name="idNome" type="text" id="idNome" size="52" maxlength="150">
            <br>
            <br> E-Mail :
            <input name="idEmail" type="email" id="idEmail" size="52" maxlength="150">
            <br>
            <br> Comentario :<br>
            <textarea name="idMensagem" cols="50" rows="8" id="idMensagem" value="" input></textarea>

            <br>
            <br>

            <input type="radio" id="Escolha0" name="Escolha" value="1" checked > Sim
            <input type="radio" id="Escolha1" name="Escolha" value="2">Não
            <br>
            <br>

           
            <input name="Submit" type="submit" form="formulario1" value="Submit">
            <input name="Reset" type="reset" form="formulario1" value="Redefinir">
        </div>
    </form>
</div>
</body>

</html>
