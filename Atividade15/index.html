<!DOCTYPE html>
<html lang="en">
<head>

<script>
    
        function janela(){
            var curso = document.getElementById("cursos");
            var valor = curso.value;
    
            var teste = confirm("Deseja realmente abrir a janela do curso");
            if(teste){

                window.open(valor,"_blank","width=600,height=300")
            }
        }
           
                
        
             
              
    
            
        
        </script>
<body>
        
      

            <select id="cursos" onchange="janela()">
                <option value="">Selecione um curso</option>
                <option value="ads.html">ADS</option>
                <option value="paginadois.html">eltrenica automotiva</option>
                <option value="Mecanica.html">fabricação Mecanica</option>
              </select>


              
  
</body>
</html>
